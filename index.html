<!DOCTYPE html>
<html lang="en" xmlns="" xmlns="">
<head>
  <meta charset="UTF-8" />
  <title>WJ ELements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module" src="./demo/assets/js/demo.js"></script>
  <link rel="stylesheet" href="./packages/scss/global.scss" />
  <link rel="stylesheet" href="./demo/assets/css/demo.css" />
</head>
<body>
  <wj-router outlet="wj-router-outlet">
    <wj-route name="avatar" component="/demo/components/demo-avatar.js"></wj-route>
    <wj-route name="badge" component="/demo/components/demo-badge.js"></wj-route>
    <wj-route name="breadcrumb" component="/demo/components/demo-breadcrumb.js"></wj-route>
    <wj-route name="button" component="/demo/components/demo-button.js"></wj-route>
    <wj-route name="button-group" component="/demo/components/demo-button-group.js"></wj-route>
    <wj-route name="card" component="/demo/components/demo-card.js"></wj-route>
    <wj-route name="checkbox" component="/demo/components/demo-checkbox.js"></wj-route>
    <wj-route name="dialog" component="/demo/components/demo-dialog.js"></wj-route>
    <wj-route name="dropdown" component="/demo/components/demo-dropdown.js"></wj-route>
    <wj-route name="grid" component="/demo/components/demo-grid.js"></wj-route>
    <wj-route name="chip" component="/demo/components/demo-chip.js"></wj-route>
    <wj-route name="icons" component="/demo/components/demo-icons.js"></wj-route>
    <wj-route name="img" component="/demo/components/demo-img.js"></wj-route>
    <wj-route name="img-comparer" component="/demo/components/demo-img-comparer.js"></wj-route>
    <wj-route name="infinite-scroll" component="/demo/components/demo-infinite-scroll.js"></wj-route>
    <wj-route name="input" component="/demo/components/demo-input.js"></wj-route>
    <wj-route name="item" component="/demo/components/demo-item.js"></wj-route>
    <wj-route name="layout" component="/demo/components/demo-layout.js"></wj-route>
    <wj-route name="list" component="/demo/components/demo-list.js"></wj-route>
    <wj-route name="menu" component="/demo/components/demo-menu.js"></wj-route>
    <wj-route name="nav" component="/demo/components/demo-nav.js"></wj-route>
    <wj-route name="popup" component="/demo/components/demo-popup.js"></wj-route>
    <wj-route name="progress-bar" component="/demo/components/demo-progress-bar.js"></wj-route>
    <wj-route name="select" component="/demo/components/demo-select.js"></wj-route>
    <wj-route name="slider" component="/demo/components/demo-slider.js"></wj-route>
    <wj-route name="split-view" component="/demo/components/demo-split-view.js"></wj-route>
    <wj-route name="tab" component="/demo/components/demo-tab.js"></wj-route>
    <wj-route name="table" component="/demo/components/demo-table.js"></wj-route>
    <wj-route name="thumbnail" component="/demo/components/demo-thumbnail.js"></wj-route>
    <wj-route name="toast" component="/demo/components/demo-toast.js"></wj-route>
    <wj-route name="toggle" component="/demo/components/demo-toggle.js"></wj-route>
    <wj-route name="tooltip" component="/demo/components/demo-tooltip.js"></wj-route>
    <wj-route name="a" component="" breadcrumb="Ačko">
      <wj-route name="b" component="" breadcrumb="Béčko">
        <wj-route name="toolbar" component="/demo/components/demo-toolbar.js" breadcrumb="Toolbar"></wj-route>
      </wj-route>
    </wj-route>
  </wj-router>

  <wj-container vertical id="app">
    <wj-header sticky>
      <wj-menu-button id="open" content-id="sidebar">
        <wj-button variant="link"><wj-icon name="bars"></wj-button>
      </wj-menu-button>
    </wj-header>
    <wj-container>
      <wj-aside id="sidebar" width="240px" top="60px" variant="top-start" fixed>
        <wj-menu-button id="close" content-id="sidebar">
          <wj-button variant="link"><wj-icon name="xmark"></wj-button>
        </wj-menu-button>
        <wj-menu id="navigation" variant="nav" active>
          <wj-menu-item><a href="/avatar">Avatar</a></wj-menu-item>
          <wj-menu-item><a href="/badge">Badge</a></wj-menu-item>
          <wj-menu-item><a href="/breadcrumb">Breadcrumb</a></wj-menu-item>
          <wj-menu-item><a href="/button">Button</a></wj-menu-item>
          <wj-menu-item><a href="/button-group">Button group</a></wj-menu-item>
          <wj-menu-item><a href="/card">Card</a></wj-menu-item>
          <wj-menu-item><a href="/checkbox">Checkbox</a></wj-menu-item>
          <wj-menu-item><a href="/dialog">Dialog</a></wj-menu-item>
          <wj-menu-item><a href="/dropdown">Dropdown</a></wj-menu-item>
          <wj-menu-item><a href="/grid">Grid</a></wj-menu-item>
          <wj-menu-item><a href="/chip">Chip</a></wj-menu-item>
          <wj-menu-item><a href="/icons">Icon</a></wj-menu-item>
          <wj-menu-item><a href="/img">Image</a></wj-menu-item>
          <wj-menu-item><a href="/img-comparer">Image comparer</a></wj-menu-item>
          <wj-menu-item><a href="/infinite-scroll">Infinite scroll</a></wj-menu-item>
          <wj-menu-item><a href="/input">!Input</a></wj-menu-item>
          <wj-menu-item><a href="/item">Item</a></wj-menu-item>
          <wj-menu-item><a href="/layout">Layout</a></wj-menu-item>
          <wj-menu-item><a href="/list">List</a></wj-menu-item>
          <wj-menu-item><a href="/menu">Menu</a></wj-menu-item>
          <wj-menu-item><a href="/nav">Nav</a></wj-menu-item>
<!--          <wj-menu-item><a href="/popup">Popup</a></wj-menu-item>-->
          <wj-menu-item><a href="/progress-bar">Progress bar</a></wj-menu-item>
          <wj-menu-item><a href="/select">!Select</a></wj-menu-item>
          <wj-menu-item><a href="/slider">Slider</a></wj-menu-item>
          <wj-menu-item><a href="/split-view">Split view</a></wj-menu-item>
          <wj-menu-item><a href="/tab">!Tab</a></wj-menu-item>
          <wj-menu-item><a href="/table">!Table</a></wj-menu-item>
          <wj-menu-item><a href="/thumbnail">Thumbnail</a></wj-menu-item>
          <wj-menu-item><a href="/toast">Toast</a></wj-menu-item>
          <wj-menu-item><a href="/toggle">Toggle</a></wj-menu-item>
          <wj-menu-item><a href="/tooltip">Tooltip</a></wj-menu-item>
          <wj-menu-item><a href="/a/b/toolbar">Toolbar</a></wj-menu-item>
        </wj-menu>
      </wj-aside>
      <wj-container indent="240px" vertical>
        <wj-toolbar sticky style="--wj-toolbar-top: 60px;">
          <wj-breadcrumbs slot="start">
            <wj-breadcrumb href="/home"><wj-icon slot="start" name="house"></wj-icon></wj-breadcrumb>
            <wj-breadcrumb href="/photography">Photography</wj-breadcrumb>
            <wj-breadcrumb href="/cameras">Cameras</wj-breadcrumb>
            <wj-breadcrumb href="/film">Film</wj-breadcrumb>
            <wj-breadcrumb href="/35mm">35 mm</wj-breadcrumb>
          </wj-breadcrumbs>
          <wj-toolbar-action slot="end">
            <wj-button>Create</wj-button>
            <wj-button>Delete</wj-button>
          </wj-toolbar-action>
        </wj-toolbar>
        <wj-main>
          <wj-router-outlet animation="fade"></wj-router-outlet>
        </wj-main>
      </wj-container>
    </wj-container>
  </wj-container>
</body>
</html>
