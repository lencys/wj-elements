<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@gh-pages/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@gh-pages/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content">
        <wj-button>
          <wj-icon slot="start" name="star"></wj-icon>
          Left Icon
        </wj-button>
        
        <wj-button>
          Right Icon
          <wj-icon slot="end" name="star"></wj-icon>
        </wj-button>
        
        <wj-button>
          <wj-icon slot="icon-only" name="star"></wj-icon>
        </wj-button>
        
        <wj-button fill="outline">
          <wj-icon slot="start" name="star"></wj-icon>
          Left Icon
        </wj-button>
        
        <wj-button fill="outline">
          Right Icon
          <wj-icon slot="end" name="star"></wj-icon>
        </wj-button>
        
        <wj-button fill="outline">
          <wj-icon slot="icon-only" name="star"></wj-icon>
        </wj-button>
      </div>
    </div>
  </body>
</html>
