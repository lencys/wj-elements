<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content">
        <div class="wj-avatar-group">
          <wj-avatar size="large">
            <wj-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></wj-img>
          </wj-avatar>
          <wj-avatar size="large">
            <wj-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></wj-img>
          </wj-avatar>
          <wj-avatar size="large">
            <wj-img src="https://ionicframework.com/docs/img/demos/avatar.svg"></wj-img>
          </wj-avatar>
          <style>
            .wj-avatar-group wj-avatar:not(:first-of-type) {
              margin-left: -1rem;      
            }
            
            .wj-avatar-group wj-avatar::part(native) {
              border: solid 2px #fff;
            }
          </style>
        </div>
      </div>
    </div>
  </body>
</html>
