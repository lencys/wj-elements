<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" /> -->
    <script type="module" src="./../../../../wj-elementy/wj-master.js"></script>
    <link rel="stylesheet" href="./../../../../wj-elementy/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="max-width: 60%;margin: auto;min-height: 300px;">
        <wj-grid>
          <wj-row class="gx-2">
            <wj-col size="6">
              <wj-input variant="standard" label="Project name"></wj-input>
            </wj-col>
            <wj-col size="6">
              <wj-input variant="standard" label="Project code" placeholder="6 digit code" minlength="6" maxlength="6" message="Toto je moja hlaska" validate-on-change custom-error-display></wj-input>
            </wj-col>
          </wj-row>
          <wj-row>
            <wj-col size="12">
              <wj-input variant="standard" label="Project URL">
                <span slot="start"><wj-icon name="globe"></wj-icon></span>
                <span slot="end">.com</span>
              </wj-input>
            </wj-col>
          </wj-row>
          <wj-row class="gx-2">
            <wj-col size="6">
              <wj-input variant="standard" label="Profit">
                <span slot="end">&euro;</span>
              </wj-input>
            </wj-col>
            <wj-col size="6">
              <wj-input variant="standard" label="Email"></wj-input>
            </wj-col>
          </wj-row>
        </wj-grid>
      </div>
    </div>
  </body>
</html>
