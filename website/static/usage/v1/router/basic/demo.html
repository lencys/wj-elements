<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Router</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@7/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@7/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>

  <body>
    <ion-app>
      <wj-router>
        <wj-route href="/" component="page-one"></wj-route>
        <wj-route href="/page-two" component="page-two"></wj-route>
      </wj-router>

      <ion-router-outlet></ion-router-outlet>

      <script>
        class PageOne extends HTMLElement {
          connectedCallback() {
            this.innerHTML = `
        <ion-header>
          <ion-toolbar>
            <ion-title>Page One</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          This is the content for page 1.
          <ion-router-link href="#/page-two">
            <ion-button>Go to Page 2</ion-button>
          </ion-router-link>
        </ion-content>`;
          }
        }

        class PageTwo extends HTMLElement {
          connectedCallback() {
            this.innerHTML = `
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-back-button default-href="/"></ion-back-button>
            </ion-buttons>
            <ion-title>Page Two</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          This is the content for page 2.
        </ion-content>`;
          }
        }

        customElements.define('page-one', PageOne);
        customElements.define('page-two', PageTwo);
      </script>
    </ion-app>
  </body>
</html>
