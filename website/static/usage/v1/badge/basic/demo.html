<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/style.css" />
  </head>

  <body>    
    <div class="playground">
      <div class="content">
        <wj-list>
          <wj-item>
            <wj-badge slot="start">11</wj-badge>
            <wj-label>Badge in start slot</wj-label>
          </wj-item>
          <wj-item>
            <wj-badge slot="end">22</wj-badge>
            <wj-label>Badge in end slot</wj-label>
          </wj-item>
        </wj-list>
      </div>
    </div>
  </body>
</html>
