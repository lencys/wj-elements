<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" />

  <body>
    <div class="playground">
      <div class="content" style="display: flex; flex-direction: column;">
        <p>
         <wj-button-group>
           <wj-button>Default</wj-button>

         </wj-button-group>
       </p>
       <p>
         <wj-button-group>
           <wj-button color="primary">Primary</wj-button>
           <wj-button color="primary">Primary</wj-button>
           <wj-button color="primary">Primary</wj-button>
         </wj-button-group>

       <p>

       <p>
         <wj-button-group>

       <p>
         <wj-button-group>
           <wj-button color="neutral">Neutral</wj-button>
           <wj-button color="neutral">Neutral</wj-button>
           <wj-button color="neutral">Neutral</wj-button>
         </wj-button-group>
       </p>
       </div>
    </div>
