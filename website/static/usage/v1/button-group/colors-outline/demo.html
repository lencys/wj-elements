<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors outline</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="display: flex; flex-direction: column;">
        <p>
          <wj-button-group>
            <wj-button fill="outline">Default</wj-button>
            <wj-button fill="outline">Default</wj-button>
            <wj-button fill="outline">Default</wj-button>
          </wj-button-group>
        </p>
        <p>
          <wj-button-group>
            <wj-button color="primary" fill="outline">Primary</wj-button>
            <wj-button color="primary" fill="outline">Primary</wj-button>
            <wj-button color="primary" fill="outline">Primary</wj-button>
          </wj-button-group>
        </p>
        <p>
          <wj-button-group>
            <wj-button color="complete" fill="outline">Complete</wj-button>
            <wj-button color="complete" fill="outline">Complete</wj-button>
            <wj-button color="complete" fill="outline">Complete</wj-button>
          </wj-button-group>
        </p>
        <p>
          <wj-button-group>
            <wj-button color="success" fill="outline">Success</wj-button>
            <wj-button color="success" fill="outline">Success</wj-button>
            <wj-button color="success" fill="outline">Success</wj-button>
          </wj-button-group>
        </p>
        <p>
          <wj-button-group>
            <wj-button color="warning" fill="outline">Warning</wj-button>
            <wj-button color="warning" fill="outline">Warning</wj-button>
            <wj-button color="warning" fill="outline">Warning</wj-button>
          </wj-button-group>
        </p>
        <p>
          <wj-button-group>
            <wj-button color="danger" fill="outline">Danger</wj-button>
            <wj-button color="danger" fill="outline">Danger</wj-button>
            <wj-button color="danger" fill="outline">Danger</wj-button>
          </wj-button-group>
        </p>
        <p>
          <wj-button-group>
            <wj-button color="neutral" fill="outline">Neutral</wj-button>
            <wj-button color="neutral" fill="outline">Neutral</wj-button>
            <wj-button color="neutral" fill="outline">Neutral</wj-button>
          </wj-button-group>
       </p>
       </div>
    </div>
  </body>
</html>
