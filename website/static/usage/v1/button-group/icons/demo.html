<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ButtonGroup</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content">
        <wj-button-group style="margin-right: 1rem;">
          <wj-tooltip content="Bold">
            <wj-button>
              <wj-icon slot="icon-only" name="bold"></wj-icon>
            </wj-button>
          </wj-tooltip>
          <wj-tooltip content="Italic">
            <wj-button>
              <wj-icon slot="icon-only" name="italic"></wj-icon>
            </wj-button>
          </wj-tooltip>
          <wj-tooltip content="Bold">
            <wj-button>
              <wj-icon slot="icon-only" name="underline"></wj-icon>
            </wj-button>
          </wj-tooltip>
        </wj-button-group>
        <wj-button-group>
          <wj-tooltip content="Align left">
            <wj-button>
              <wj-icon slot="icon-only" name="align-left"></wj-icon>
            </wj-button>
            </wj-tooltip>
          <wj-tooltip content="Align center">
            <wj-button>
              <wj-icon slot="icon-only" name="align-center"></wj-icon>
            </wj-button>
          </wj-tooltip>
          <wj-tooltip content="Align right">
            <wj-button>
              <wj-icon slot="icon-only" name="align-right"></wj-icon>
            </wj-button>
          </wj-tooltip>
          <wj-tooltip content="Align justify">
            <wj-button>
              <wj-icon slot="icon-only" name="align-justified"></wj-icon>
            </wj-button>
          </wj-tooltip>
        </wj-button-group>
      </div>
    </div>
  </body>
</html>
