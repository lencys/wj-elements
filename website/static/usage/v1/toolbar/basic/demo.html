<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbar: Basic</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="margin: auto 1rem;">
        <wj-toolbar>
          <wj-breadcrumbs slot="start">
            <wj-breadcrumb href="/home"><wj-icon slot="start" name="home"></wj-icon></wj-breadcrumb>
            <wj-breadcrumb href="/photography">Photography</wj-breadcrumb>
            <wj-breadcrumb href="/cameras">Cameras</wj-breadcrumb>
            <wj-breadcrumb href="/film">Film</wj-breadcrumb>
            <wj-breadcrumb href="/35mm">35 mm</wj-breadcrumb>
          </wj-breadcrumbs>
          <wj-toolbar-action slot="end">
            <wj-button>Create</wj-button>
            <wj-button>Delete</wj-button>
          </wj-toolbar-action>
        </wj-toolbar>
      </div>
    </div>
  </body>
</html>
