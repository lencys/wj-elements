<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbar: Dynamic Breadcrumbs</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="margin: auto 1rem;">
        <wj-toolbar>
          <wj-breadcrumbs slot="start" max-items="3" items-before-collapse="1" routerlinks>
            <wj-breadcrumb route="">
              <wj-icon slot="start" name="home"></wj-icon>
              <wj-icon slot="separator" name="minus" size="small" class="custom"></wj-icon>
            </wj-breadcrumb>
            ${this.breadcrumbs.map((breadcrumb) => {
              return `<wj-breadcrumb route="${breadcrumb.name}">
                ${breadcrumb.text}
                <wj-icon slot="separator" name="minus" size="small" class="custom"></wj-icon>
              </wj-breadcrumb>`;
            }).join("")}
            <style>
              .custom {
                --wj-icon-size: 10px;
              }
            </style>     
          </wj-breadcrumbs>
          <wj-toolbar-action slot="end">
            <wj-button>Create</wj-button>
            <wj-button>Read</wj-button>
            <wj-button>Update</wj-button>
            <wj-button>Delete</wj-button>
          </wj-toolbar-action>
        </wj-toolbar>
      </div>
    </div>
  </body>
</html>
