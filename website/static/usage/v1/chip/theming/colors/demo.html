<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip</title>
    <link rel="stylesheet" href="../../../../common.css" />
    <script src="../../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/style.css" />
    <style>
      .flex-items {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        max-width: 440px;
      }
    </style>
  </head>

  <body>
  <div class="playground">
    <div class="content">
      <wj-chip>Default</wj-chip>
      <wj-chip color="primary">Primary</wj-chip>
      <wj-chip color="complete">Complete</wj-chip>
      <wj-chip color="success">Success</wj-chip>
      <wj-chip color="warning">Warning</wj-chip>
      <wj-chip color="danger">Danger</wj-chip>
      <wj-chip color="info">Info</wj-chip>
      <wj-chip color="menu">Menu</wj-chip>
    </div>
  </div>
  </body>
</html>
