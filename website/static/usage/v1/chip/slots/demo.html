<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content">
        <wj-chip>
          <wj-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </wj-avatar>
          <wj-label>Avatar Chip</wj-label>
          <wj-icon name="circle-xmark"></wj-icon>
        </wj-chip>

        <wj-chip>
          <wj-icon name="location-pin" color="complete"></wj-icon>
          <wj-label>Icon Chip</wj-label>
          <wj-icon name="xmark"></wj-icon>
        </wj-chip>
      </div>
    </div>
  </body>
</html>
