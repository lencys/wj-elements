<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>

  <body>
    <div class="playground">
      <div class="content" style="display: block;max-width: 60%;margin: auto;">
        <wj-item>
          <wj-label>Default Icon</wj-label>
          <wj-icon name="info-circle" slot="end"></wj-icon>
        </wj-item>

        <wj-item>
          <wj-label>Large Icon</wj-label>
          <wj-icon name="info-circle" size="large" slot="end"></wj-icon>
        </wj-item>

        <wj-item>
          <wj-label>Small Icon</wj-label>
          <wj-icon name="info-circle" size="small" slot="end"></wj-icon>
        </wj-item>

        <wj-item>
          <wj-icon name="star" slot="start"></wj-icon>
          <wj-label>Default Icon</wj-label>
        </wj-item>
      </div>
    </div>
