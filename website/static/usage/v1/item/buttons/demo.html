<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" /> -->
    <script type="module" src="./../../../../wj-elementy/wj-master.js"></script>
    <link rel="stylesheet" href="./../../../../wj-elementy/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="display: block;max-width: 60%;margin: auto;">
        <wj-item>
          <wj-button slot="start"> Start </wj-button>
          <wj-label>Default Buttons</wj-label>
          <wj-button slot="end"> End </wj-button>
        </wj-item>

        <wj-item>
          <wj-button slot="start">
            Start
            <wj-icon name="home" slot="end"></wj-icon>
          </wj-button>
          <wj-label>Buttons with Icons</wj-label>
          <wj-button slot="end">
            <wj-icon name="star" slot="end"></wj-icon>
            End
          </wj-button>
        </wj-item>

        <wj-item>
          <wj-button slot="start">
            <wj-icon slot="icon-only" name="user"></wj-icon>
          </wj-button>
          <wj-label>Icon only Buttons</wj-label>
          <wj-button slot="end">
            <wj-icon slot="icon-only" name="star"></wj-icon>
          </wj-button>
        </wj-item>

        <wj-item>
          <wj-label>Button Sizes</wj-label>
          <wj-button slot="end" size="small"> Small </wj-button>
          <wj-button slot="end" size="default"> Default </wj-button>
          <wj-button slot="end" size="large"> Large </wj-button>
        </wj-item>
      </div>
    </div>
  </body>
</html>
