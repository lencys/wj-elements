<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="../../../../common.css" />
    <script src="../../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@master/dist/style.css" />
  </head>

  <body>
    <div class="playground">
      <div class="content">
        <wj-card id="custom">
          <wj-card-header>
            <wj-card-subtitle>Subtitle</wj-card-subtitle>
            <wj-card-title>Title</wj-card-title>
          </wj-card-header>
          <wj-card-content>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          </wj-card-content>
        </wj-card>
        <style>
          #custom {
            --wj-card-margin-top: 1rem;
            --wj-card-margin-bottom: 1rem;
            --wj-card-margin-inline: 1rem;
            --wj-color-contrast: #f0f;
            --wj-card-border-color: #000;
            --wj-border-size: 2px;
            --background-color: #000!important;
            --wj-font-size: .8rem;
            --wj-border-radius: 0;
          }
        </style>
      </div>
    </div>
  </body>
</html>
