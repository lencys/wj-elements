<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="../../../../wj-elements/wj-main.js"></script>
    <link rel="stylesheet" href="../../../../wj-elements/style.css" />

    <style>
      .content {
        max-width: 400px;
        margin: 0 auto;
      }

      ion-card {
        width: 100%;
      }

      ion-item {
        --padding-start: 0;
      }
    </style>
  </head>

  <body>
    <div class="playground">
      <div class="content">
        <wj-card>
          <wj-card-header>
            <wj-card-subtitle>Subtitle</wj-card-subtitle>
            <wj-card-title>Title</wj-card-title>
          </wj-card-header>
          <wj-card-content>
            <wj-list>
              <wj-item>
                <wj-thumbnail slot="start">
                  <img
                    alt="Silhouette of mountains"
                    src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                  />
                </wj-thumbnail>
                <wj-label>Item</wj-label>
              </wj-item>

              <wj-item>
                <wj-thumbnail slot="start">
                  <img
                    alt="Silhouette of mountains"
                    src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                  />
                </wj-thumbnail>
                <wj-label>Item</wj-label>
              </wj-item>

              <wj-item>
                <wj-thumbnail slot="start">
                  <img
                    alt="Silhouette of mountains"
                    src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                  />
                </wj-thumbnail>
                <wj-label>Item</wj-label>
              </wj-item>

              <wj-item lines="none">
                <wj-thumbnail slot="start">
                  <img
                    alt="Silhouette of mountains"
                    src="https://ionicframework.com/docs/img/demos/thumbnail.svg"
                  />
                </wj-thumbnail>
                <wj-label>Item</wj-label>
              </wj-item>
            </wj-list>
          </wj-card-content>
        </wj-card>
      </div>
    </div>
  </body>
</html>
