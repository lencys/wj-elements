<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content">
          <wj-checkbox id="test">Default</wj-checkbox>
          <wj-checkbox checked>Default checked</wj-checkbox>
          <wj-checkbox disabled>Default disabled</wj-checkbox>
          <wj-checkbox checked disabled>Default checked disabled</wj-checkbox>
          <wj-checkbox color="primary" checked>Default primary checked</wj-checkbox>
          <wj-checkbox color="warning">Default warning</wj-checkbox>
      </div>
    </div>
  </body>
</html>
