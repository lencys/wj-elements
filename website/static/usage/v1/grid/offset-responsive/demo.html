<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>
  <body>
    <div class="playground">
        <div class="content">
          <span>Žiadny offset pre breakpoint xs, posun 1. stĺpca pre sm a vyššie</span>
          <wj-grid>
            <wj-row>
              <wj-col offset-sm="2">1</wj-col>
              <wj-col>2</wj-col>
              <wj-col>3</wj-col>
              <wj-col>4</wj-col>
              <wj-col>5</wj-col>
            </wj-row>
          </wj-grid>
  
          <span>Žiadny offset pre breakpoint xs, offset posledných 3 stĺpcov pre md a vyššie</span>
          <wj-grid>
            <wj-row>
              <wj-col>1</wj-col>
              <wj-col offset-md="2">2</wj-col>
              <wj-col offset-md="2">3</wj-col>
              <wj-col offset-md="2">4</wj-col>
            </wj-row>
          </wj-grid>
  
          <span>Offset všetkých stĺpcov o 6 pre breakpoint xs, offset o 4 pre md, offset o 2 pre lg a vyššie</span>
          <wj-grid>
            <wj-row wrap>
              <wj-col offset="6" offset-md="4" offset-lg="2">1</wj-col>
              <wj-col offset="6" offset-md="4" offset-lg="2">2</wj-col>
            </wj-row>
          </wj-grid>
        </div>
      </div>
    </div>
  </body>
  <style>
    .content {
      width: 400px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    }
    wj-col {
      background-color: #7252D3;
      border: solid 1px #fff;
      color: #fff;
      text-align: center;
    }
    wj-col[size="auto"], wj-col[size], wj-col[offset]  {
      background-color: #19AD79;
    }
    span {
      text-align: center;
    }
  </style>
</html>
