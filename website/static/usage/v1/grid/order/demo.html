<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>

    <script type="module" src="./../../../../wj-elementy/wj-master.js"></script>
    <link rel="stylesheet" href="./../../../../wj-elementy/style.css" />
  </head>
  <body>
    <div class="playground">
        <div class="content">
          <span>Zmeníme poradie stĺpcov pomocou <strong>order</strong> z 3 2 1 na 1 2 3</span>
          <wj-grid>
            <wj-row>
              <wj-col order="3">3</wj-col>
              <wj-col order="2">2</wj-col>
              <wj-col order="1">1</wj-col>
            </wj-row>
          </wj-grid>
  
          <span>Stĺpec 2 presunieme na poziciu 4 a column 3 na poziciu 5</span>
          <wj-grid>
            <wj-row>
              <wj-col>1</wj-col>
              <wj-col order="4">2</wj-col>
              <wj-col order="5">3</wj-col>
              <wj-col>4</wj-col>
              <wj-col>5</wj-col>
              <wj-col>6</wj-col>
            </wj-row>
          </wj-grid>
      </div>
    </div>
  </body>
  <style>
    .content {
      width: 400px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    }
    wj-col {
      background-color: #7252D3;
      border: solid 1px #fff;
      color: #fff;
      text-align: center;
    }
    wj-col[size="auto"], wj-col[size], wj-col[offset]  {
      background-color: #19AD79;
    }
    span {
      text-align: center;
    }
  </style>
</html>
