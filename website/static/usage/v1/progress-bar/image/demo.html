<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProgressBar</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
      <!-- <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/wj-main.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@eace00fa0caefcf87398367090ebf3ed2a4e946b/style.css" /> -->
    <script type="module" src="./../../../../wj-elementy/wj-master.js"></script>
    <link rel="stylesheet" href="./../../../../wj-elementy/style.css" />
  </head>

  <body>    
    <div class="playground">
      <div class="content" style="flex-direction: column;">
        <wj-progress-bar progress="60" radius="20" stroke="3" color="danger" type="circle" shadow="open" class="wj-color-danger wj-color">
          <wj-thumbnail shadow="open">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg">
          </wj-thumbnail>
          <style>
          wj-thumbnail {
              --wj-border-radius: 50%;
              --wj-thumbnail-width: 38px;
              --wj-thumbnail-height: 38px;
          }
          </style>
        </wj-progress-bar>
      </div>
    </div>
  </body>
</html>
