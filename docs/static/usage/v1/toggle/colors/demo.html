<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle: Colors</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="display: block;width: 60%; margin: auto;">
        <wj-item>
          <wj-toggle checked>Default Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle color="primary" checked>Primary Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle color="complete" checked>Complete Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle color="success" checked>Success Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle color="warning" checked>Warning Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle color="danger" checked>Danger Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle color="dark" checked>Dark Toggle</wj-toggle>
        </wj-item>
      </div>
    </div>
  </body>
</html>
