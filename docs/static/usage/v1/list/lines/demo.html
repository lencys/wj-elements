<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="display: block;max-width: 60%;margin: auto;">
        <wj-list lines="full">
          <wj-item>
            <wj-label>Full Lines</wj-label>
          </wj-item>
          <wj-item>
            <wj-label>Full Lines</wj-label>
          </wj-item>
          <wj-item>
            <wj-label>Full Lines</wj-label>
          </wj-item>
        </wj-list>

        <wj-list lines="inset">
          <wj-item>
            <wj-label>Inset Lines</wj-label>
          </wj-item>
          <wj-item>
            <wj-label>Inset Lines</wj-label>
          </wj-item>
          <wj-item>
            <wj-label>Inset Lines</wj-label>
          </wj-item>
        </wj-list>

        <wj-list lines="none">
          <wj-item>
            <wj-label>No Lines</wj-label>
          </wj-item>
          <wj-item>
            <wj-label>No Lines</wj-label>
          </wj-item>
          <wj-item>
            <wj-label>No Lines</wj-label>
          </wj-item>
        </wj-list>
      </div>
    </div>
  </body>
</html>
