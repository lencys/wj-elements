<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="flex-direction: column;justify-content: flex-start; padding-top: 2rem;">
        <wj-dropdown label="Start" placement="bottom-start" offset="5">
            <wj-button size="large" slot="trigger" stop-propagation="true" caret>Click</wj-button>
            <wj-menu variant="context">
              <wj-menu-item>
                <wj-icon name="plane" slot="start"></wj-icon>
                <wj-label>Menu item</wj-label>
              </wj-menu-item>
              <wj-menu-item>
                <wj-icon name="book" slot="start"></wj-icon>
                <wj-label>Menu item</wj-label>
              </wj-menu-item>
              <wj-menu-item>
                <wj-icon name="music" slot="start"></wj-icon>
                <wj-label>Menu item</wj-label>
              </wj-menu-item>
              <wj-menu-item>
                <wj-icon name="video" slot="start"></wj-icon>
                <wj-label>Menu item</wj-label>
              </wj-menu-item>
            </wj-menu>
          </wj-dropdown>
      </div>
    </div>
  </body>
</html>
