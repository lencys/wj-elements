<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitView</title>
    <link rel="stylesheet" href="../../../common.css" />
    <script src="../../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/wj-master.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lencys/wj-elements@e5cdd8566b4acaad5c11040bfbb4e09e170074c9/style.css" />
  </head>
  <body>
    <div class="playground">
      <div class="content" style="max-width: 60%;margin: auto;">
        <wj-split-view id="custom">
          <div slot="start">Start</div>
          <wj-icon name="grip-vertical" slot="divider"></wj-icon>
          <div slot="end">End</div>
        </wj-split-view>
        <style>
          wj-split-view {
            height: 300px;
            width: 100%;
            border-color: var(--wj-border-color); 
            border-style: solid;
            border-width: 1px;
          }
          #custom {
            --wj-split-view-divider-background: mediumvioletred !important;
            --wj-split-view-divider-size: 1px !important;
          }
          #custom wj-icon {
            position: absolute;
            background-color: mediumvioletred;
            padding: .5rem 0.25rem;
            color: white;
            border-radius: 4px;
          }
        </style>
      </div>
    </div>
  </body>
</html>
