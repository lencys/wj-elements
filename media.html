<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="module" src="./website/static/wj-elements/wj-main.js"></script>
  <link rel="stylesheet" href="./packages/scss/modules/typography.scss">
  <style>
    body {
      padding: 1rem;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        height: 100%;
    }
  </style>
</head>
<body>

  <!--  BASIC-->

  <wj-thumbnail>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
  </wj-thumbnail>

  <!--  ITEM THUMBNAIL -->

  <wj-item>
    <style>
        ::slotted(*) {
            --wj-thumbnail-width: 80px !important;
            --wj-thumbnail-height: 80px !important;
            --wj-border-radius: 24px !important;
        }
    </style>
    <wj-thumbnail slot="start">

      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    </wj-thumbnail>
    <wj-label>Item</wj-label>
  </wj-item>

  <!--  CUSTOM -->

  <wj-thumbnail>

    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
  </wj-thumbnail>
</body>
</html>
