<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Icons</title>
  <script type="module" src="./assets/js/demo.js"></script>
  <link rel="stylesheet" href="./packages/scss/global.scss" />
  <link rel="stylesheet" href="./assets/css/demo.css" />
</head>
<body>
  <wj-demo-header></wj-demo-header>
  <h1>Icons</h1>
  <div class="container">

    <!--  BASIC-->

    <h2>Basic</h2>
    <div class="playground">
      <div class="content">
        <wj-icon name="check"></wj-icon>
        <wj-icon name="check" size="large"></wj-icon>
        <wj-icon name="check" color="danger"></wj-icon>
        <wj-icon name="check" size="large" color="danger"></wj-icon>
      </div>
    </div>


    <!--  BASIC-->

    <h2>Basic</h2>
    <div class="playground">
      <div class="content">
        <wj-icon class="custom" name="check" size="large">
          <style>
            .custom {
              --wj-icon-size: 60px;
              color: #ff0000;
            }
          </style>
        </wj-icon>
      </div>
    </div>
  </div>
</body>
</html>
