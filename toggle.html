<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle</title>
  <script type="module" src="./assets/js/demo.js"></script>
  <link rel="stylesheet" href="./packages/scss/global.scss" />
  <link rel="stylesheet" href="./assets/css/demo.css" />
</head>
<body>
  <wj-demo-header></wj-demo-header>
  <h1>Toggle</h1>
  <div class="container">

    <!--  BASIC-->

    <h3>Basic</h3>
    <div class="playground">
      <div class="content">
        <wj-item>
          <wj-toggle>Default Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle checked>Checked Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle disabled>Disabled Toggle</wj-toggle>
        </wj-item>
        <wj-item>
          <wj-toggle checked disabled>Disabled Checked Toggle</wj-toggle>
        </wj-item>
      </div>
    </div>
  </div>
</body>
</html>
